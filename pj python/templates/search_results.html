<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .back-btn {
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
            margin-bottom: 20px;
            display: inline-block;
            border: none;
            cursor: pointer;
            padding: 8px 12px;
            background-color: transparent;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            color: #0056b3;
            background-color: rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 36px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .movie-card {
            background-color: #1e1e1e;
            border-radius: 12px;
            margin: 15px;
            width: 250px;
            height: 500px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.8);
        }

        .movie-poster {
            width: 100%;
            height: 350px;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .movie-card:hover .movie-poster {
            transform: scale(1.1);
        }

        .movie-info {
            padding: 15px;
            text-align: center;
            flex-grow: 1;
        }

        .movie-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

        .movie-year,
        .movie-genre {
            font-size: 14px;
            color: #ddd;
            margin-bottom: 5px;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

        .view-details-btn {
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
            font-size: 14px;
            width: 100%;
        }

        .view-details-btn:hover {
            background-color: #0056b3;
        }

        .no-results {
            text-align: center;
            color: #bbb;
            font-size: 18px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <a href="/" class="back-btn">Home</a>
    <h1>Movie Search Results</h1>

    <div class="container">
        <div class="row">
            {% if movies %}
                {% for movie in movies %}
                    <div class="col-12 col-md-4 col-lg-3">
                        <div class="movie-card">
                            <img src="{{ movie.Poster }}" alt="{{ movie.Title }}" class="movie-poster">
                            <div class="movie-info">
                                <div class="movie-title">{{ movie.Title }}</div>
                                <div class="movie-year">{{ movie.Year }}</div>
                                <div class="movie-genre">{{ movie.Genre }}</div>
                                <a href="/movie/{{ movie.imdbID }}" class="view-details-btn">View Details</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <div class="no-results">
                    <p>No movies found matching your search. Please try a different search!</p>
                </div>
            {% endif %}
        </div>
    </div>

</body>
</html>
